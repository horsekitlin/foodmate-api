version: 2.1
jobs:
    working_directory: ~/foodmate-api

    steps:
      - checkout
      - run: 
          name: git pull
          command: "git pull"

      - run:
          name: yarn install
          command: "yarn install"
      # run pm2!
      - run:
          name: run app.js by pm2
          command: "pm2 start ecosystem.config.js"